<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Top container */
        .containerTop {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            /* Adjust for responsiveness */
            margin: 0 auto;
            /* Center horizontally */
        }

        .containerTop p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Form styling */
        #convert {
            display: flex;
            justify-content: space-between;
            width: 100%;
            /* Match container width */
        }

        #distance {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1;
            /* Allow remaining space for input */
        }

        #convert input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            background-color: #2e8b57;
            /* Green button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #convert input[type="submit"]:hover {
            background-color: #27784b;
            /* Darker green on hover */
        }

        /* Bottom container */
        .containerBottom {
            text-align: center;
            margin-top: 20px;
        }

        #answer {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            .containerTop {
                padding: 15px;
            }
        }
    </style>

    <h1>MILES TOKILOMETERS CONVERTER</h1>
    <div class="containerTop">
        <p>Type in a number of miles and click the bottom to convert the distance to kilometers</p>
        <form method="post" id="convert">
            <input type="text" id="distance" placeholder="distance">
            <input type="submit" value="Convert Distance">
        </form>
    </div>
    <div class="containerBottom">
        <h2 id="answer"></h2>
    </div>
    <script>
        document.getElementById('convert').addEventListener('submit', function (event) {
            event.preventDefault();
            var d = parseFloat(document.getElementById('distance').value);
            var n = document.getElementById('answer');
            if (d) {
                var convert = (d * 1.609344).toFixed(2);
                n.innerHTML = `<h2>${d} miles converts to ${convert}</h2>`;
            }
            else {
                n.innerHTML = "<h2>please provide a number!</h2>";
            }
        });
    </script>

</body>

</html>
